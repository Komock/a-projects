<a class="thumb__link" *ngIf="!isCollective; else collectiveThumb" routerLink="/projects/{{project.authorId}}/{{project.$key}}">
	<mat-card color="primary">
		<div class="thumb__placeholder" *ngIf="projectThumbUrlSave" [style.background-image]="projectThumbUrlSave"></div>
		<mat-card-content>
			<h3 class="thumb__title">{{ project.title }}</h3>
			<p class="thumb__description" *ngIf="project.description">{{ project.description | slice:0:100 }}{{project.description.length > 100 ? '...': ''}}</p>
		</mat-card-content>
	</mat-card>
</a>
<ng-template #collectiveThumb>
	<a class="thumb__link" routerLink="/projects/{{project.authorId}}/{{project.$key}}">
		<mat-card color="primary">
			<div class="thumb__placeholder" *ngIf="projectThumbUrlSave" [style.background-image]="projectThumbUrlSave"></div>
			<mat-card-content>
				<h3 class="thumb__title">{{ project.title }}</h3>
				<p class="thumb__description" *ngIf="project.description">{{ project.description | slice:0:100 }}{{project.description.length > 100 ? '...': ''}}</p>
			</mat-card-content>
		</mat-card>
	</a>
</ng-template>
